<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOS BURGER - Items</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar navbar-expand-lg navbar-dark" style="background-color:#4300FF;">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">MOS BURGER</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="container py-5">
    <h2 class="text-center mb-4 text-primary">Our Menu</h2>

    <!-- Tabs -->
    <ul class="nav nav-tabs justify-content-center mb-4" id="menuTabs" role="tablist">
      <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#all">All</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#burgers">Burgers</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#sides">Sides</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#drinks">Drinks</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#desserts">Desserts</a></li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content">
      
      <!-- All Items -->
      <div class="tab-pane fade show active" id="all">
        <div class="row g-4">
          <div class="col-md-3">
            <div class="card">
              <img src="assets/burger1.jpg" class="card-img-top" alt="Classic Burger">
              <div class="card-body text-center">
                <h5 class="card-title">Classic Burger</h5>
                <p class="card-text">$5.99</p>
                <button class="btn btn-warning">Add to Cart</button>
              </div>
            </div>
          </div>
          <!-- Repeat cards here for all items -->
        </div>
      </div>

      <!-- Burgers -->
      <div class="tab-pane fade" id="burgers">
        <div class="row g-4">
          <!-- Burger items only -->
        </div>
      </div>

      <!-- Sides -->
      <div class="tab-pane fade" id="sides">
        <div class="row g-4">
          <!-- Fries, nuggets etc -->
        </div>
      </div>

      <!-- Drinks -->
      <div class="tab-pane fade" id="drinks">
        <div class="row g-4">
          <!-- Drinks only -->
        </div>
      </div>

      <!-- Desserts -->
      <div class="tab-pane fade" id="desserts">
        <div class="row g-4">
          <!-- Ice cream, donuts etc -->
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
