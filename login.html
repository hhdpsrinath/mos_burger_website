<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOS BURGER - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar navbar-dark" style="background-color:#4300FF;">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">MOS BURGER</a>
    </div>
  </header>

  <!-- Login Form -->
  <div class="d-flex justify-content-center align-items-center vh-100 login-bg">
    <div class="card p-4 shadow-lg" style="width: 300px;">
      <h3 class="text-center mb-3 text-primary">Login</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      
      // âœ… Hardcoded login (can replace later with backend)
      if(user === "admin" && pass === "1234"){
        window.location.href = "items.html";
      } else {
        alert("Invalid username or password");
      }
    });
  </script>
</body>
</html>
